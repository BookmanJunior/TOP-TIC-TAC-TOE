<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="players" id="players">
        <div class="player-wrapper" id="player1Wrapper">
          <p class="sign cross">X</p>
          <p class="player-1">Player 1</p>
        </div>
        <div class="player-wrapper" id="player2Wrapper">
          <p class="sign naught">O</p>
          <p class="player-2">Player 2</p>
          <div class="dropdown-container" id="dropdownContainer">
            <div class="dropdown-arrow" id="dropdownArrow"></div>
            <div class="dropdown-menu" id="dropdownMenu">
              <button class="player-option">Player 2</button>
              <button class="player-option">Random AI</button>
              <button class="player-option">Unbeatable AI</button>
            </div>
          </div>
        </div>
      </div>
      <div class="gameboard" id="gameBoard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <button class="restart-btn" id="restartBtn">Restart</button>
    </div>
  </body>
</html>
